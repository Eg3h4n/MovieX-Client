<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MovieX | Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center h-100"
    >
      <h1 class="my-5">
        MovieX
      </h1>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addMovieModal"
      >
        Add Movie
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="addMovieModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-movie-form">
                <div class="form-group">
                  <label for="movieTitle">Movie Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movieTitle"
                    aria-describedby="movieTitle"
                    placeholder="Enter movie title"
                  />
                </div>
                <div class="form-group">
                  <label for="movieYear">Release Year</label>
                  <input
                    type="number"
                    class="form-control"
                    id="movieYear"
                    aria-describedby="movieYear"
                    placeholder="Enter release year"
                  />
                </div>
                <div class="form-group">
                  <label for="movieGenre">Movie Genres</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movieGenre"
                    aria-describedby="movieGenre"
                    placeholder="Enter movie genres here with commas in between"
                  />
                </div>
                <div class="form-group">
                  <label for="movieDirector">Directed by</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movieDirector"
                    aria-describedby="movieDirector"
                    placeholder="Enter movie director"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card-deck my-5" id="movies_display"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts//main.js"></script>
  </body>
</html>
